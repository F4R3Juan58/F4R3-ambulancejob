<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Médico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body" class="hidden">
    <div id="hud" class="hidden">
        <header>
            <div>
                <p class="eyebrow">Panel médico</p>
                <h2>Estado del paciente</h2>
            </div>
            <button id="close" aria-label="Cerrar panel">×</button>
        </header>

        <section class="vitals">
            <div class="pill-group">
                <span id="status-pill" class="state-pill stable">Estable</span>
                <span id="shock-pill" class="state-pill info">Normal</span>
            </div>
            <div class="patient-meta">
                <div>
                    <p class="label">Paciente activo</p>
                    <p id="patient-name" class="value">Propietario</p>
                </div>
                <p id="patient-note" class="muted-text">Monitoreando tus signos vitales.</p>
            </div>
            <div class="stat-grid">
                <div class="stat-card">
                    <p class="label">Estado</p>
                    <p id="status" class="value">Estable</p>
                </div>
                <div class="stat-card">
                    <p class="label">Pulso</p>
                    <p id="pulse" class="value">100 bpm</p>
                </div>
                <div class="stat-card">
                    <p class="label">Hemorragia</p>
                    <p id="bleeding" class="value">Sin sangrado</p>
                </div>
                <div class="stat-card">
                    <p class="label">Shock</p>
                    <p id="shock" class="value">Normal</p>
                </div>
            </div>
        </section>

        <section>
            <div class="section-heading">
                <div>
                    <p class="eyebrow">Interacciones médicas</p>
                    <h4>Herramientas rápidas</h4>
                </div>
                <button id="analyze" class="ghost">Analizar paciente cercano</button>
            </div>
            <div id="interactions" class="chips"></div>
        </section>
    </div>
    <div id="shock-toast" class="toast hidden">Paciente en shock</div>
    <script src="app.js"></script>
</body>
</html>
